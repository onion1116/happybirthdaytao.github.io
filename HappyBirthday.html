<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
        }

        .header {
            font-size: 36px;
            color: #333;
        }

        .message {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }

        .confetti {
            font-size: 50px;
            margin: 20px 0;
        }

        .cake-emoji {
            font-size: 100px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="confetti">🎉🎉🎉</div>
        <div class="header">生日快乐！</div>
        <div class="message">愿你今天的特别时刻充满快乐与惊喜，祝你新的一岁健康、幸福、如意！</div>
        <div class="confetti">🎉🎉🎉</div>
        <div class="cake-emoji">🎂</div>
    </div>
</body>

</html>
